<footer class="section-padding--sm footer">
  <a class="footer__archive" href="{{ site.baseurl }}/blog/archive/">Archive</a>
  <ul class="footer__social">
    {% for social in site.social %}
      <li><a class="fa fa-lg fa-{{ social[0] }}" href="{{ social[1] }}"></a></li>
    {% endfor %}
    <li><a class="fa fa-lg fa-envelope-o" href="mailto:{{ site.email }}"></a></li>
  </ul>
</footer>
